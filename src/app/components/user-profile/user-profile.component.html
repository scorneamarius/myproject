<div style="min-height: 550px;">
<div class="jumbotron text-center" style="margin-bottom: 0px;background-image: url('assets/images/background.jpg');background-repeat: no-repeat;background-size: 100% 100%;">
    <h1 style="color:black"><br/>Welcome {{username}}</h1>
    <p style="color:black;">This is our website that allows you to make shopping or to sell your products!</p>
</div>

<nav class="navbar navbar-expand-sm navbar-custom">
    <!-- Brand/logo -->
    <a class="navbar-brand">
      <img src="assets/images/icon.png" alt="logo" style="width:40px;">
    </a>
    
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink='stock'><h4><i class="icon-inbox"></i>My stock</h4></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <h4><i class="icon-leaf"></i>Buy</h4>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <div *ngFor="let user of users | async">
        <div *ngIf="ignoreCurrentUser(user.username)">
          <a class="dropdown-item dropdown-custom" (click)="selection(user.company)" type="button"><h5>{{ user.company }}</h5></a>
          </div>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink='orders'><h4><i class="icon-reorder"></i>My orders</h4></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)=logout() style="color:rgb(11, 82, 236);"><h4><i class="icon-signout"></i>Logout</h4></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="cosText" routerLink='shoppingBasket' style="color:rgb(11, 82, 236);;"><h4><i class="icon-shopping-cart"></i>Shopping cart</h4></a>
      </li>
      </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2"[(ngModel)]="searchService.searchResult" name="search" type="search" placeholder="Search" aria-label="Search" >
      <button (click)=searchResult() class="btn my-2 my-sm-0 custom-search" type="submit" style="color:rgb(11, 82, 236) ;border:none;"><h4><i class="icon-search"></i></h4></button>
    </form>
</nav>

<router-outlet></router-outlet>
</div>
<div > 
  <app-footer></app-footer>  
</div>
