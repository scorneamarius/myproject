<div id="loginForm">
    <p *ngIf="_loginService.notWorkingAutentification">
        Autentificarea nu a reusit!
    </p>
    <div class="example-button-row">
        <button (click)="onCloseLoginFormComponent()" mat-mini-fab>X</button>
    </div>
    <form class="example-form">
        <mat-form-field class="example-full-width">
        <mat-label>Company</mat-label>
        <input [(ngModel)]="_loginService.company" name="company" matInput value="Taraba lu Vasile srl">
        </mat-form-field>
    
        <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="_loginService.firstName" name="firstName" matInput value="Vasile">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>Last Name </mat-label>
            <input [(ngModel)]="_loginService.lastName" name="lastName" matInput value="Gheorghe">
        </mat-form-field></td>
        </tr></table>
    
        
        <mat-form-field class="example-full-width">
            <mat-label>Adresa</mat-label>
            <input [(ngModel)]="_loginService.address" name="address" matInput >
            </mat-form-field>
    
        <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input  [(ngModel)]="_loginService.password" name="password" type="password" matInput >
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>email</mat-label>
            <input  [(ngModel)]="_loginService.email" name="email" type="email" matInput placeholder="nume@yahoo.com">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>Nume utilizator</mat-label>
            <input [(ngModel)]="_loginService.username" name="username" matInput>
        </mat-form-field></td>
        </tr></table>
    </form>
    <div class="example-button-row">
        <button (click)="nextRoute()"mat-mini-fab>Autentificare</button>
    </div>
    <p>
        Ai deja cont? Daca da , apasa butonul de mai jos
    </p>
    <div class="example-button-row">
        <button (click)=onSwitch() mat-mini-fab>aici</button>
    </div>
</div>
